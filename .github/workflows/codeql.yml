name: CodeQL Security Analysis

# Run GitHub's CodeQL static analysis to detect security vulnerabilities
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports 'javascript', 'typescript', 'python', 'go', 'java', 'cpp', 'csharp', 'ruby'
        language: ['typescript']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Query sets: 'default', 'security-extended', 'security-and-quality'
          queries: security-and-quality
          
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload CodeQL results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: codeql-results
          path: /home/runner/work/_temp/codeql_databases/
          retention-days: 5
